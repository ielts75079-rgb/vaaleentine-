<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rose Day üåπ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #fff1f5, #ffd6de);
      font-family: Georgia, "Times New Roman", serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      top: 25%;
      transform: translateY(-25%);
    }

    h1 {
      color: #c9184a;
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      width: 80%;
      margin: 12px auto;
      line-height: 1.7;
    }

    .photo img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #c9184a;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      margin: 20px 0;
    }

    .rose {
      position: fixed;
      font-size: 22px;
      animation: fall 7s linear infinite;
    }

    @keyframes fall {
      from {
        top: -10%;
        opacity: 1;
      }
      to {
        top: 110%;
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Lamia üåπ</h1>

  <div class="photo">
    <img src="lamia.jpg" alt="Lamia">
  </div>

  <p>
    This rose is not just a flower,
    it‚Äôs a symbol of how special you are to me.
    Simple, honest, and meant only for you.
  </p>

  <p>
    Happy Rose Day ‚ù§Ô∏è
  </p>
</div>

<script>
  setInterval(() => {
    const rose = document.createElement("div");
    rose.className = "rose";
    rose.innerHTML = "üåπ";
    rose.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(rose);

    setTimeout(() => {
      rose.remove();
    }, 7000);
  }, 600);
</script>

</body>
</html>
