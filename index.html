<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lamia ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ffe6ee, #ffd6e8);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .box {
      position: relative;
      top: 25%;
      transform: translateY(-25%);
    }

    h1 {
      color: #ff2f6d;
      font-size: 38px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      width: 80%;
      margin: 10px auto;
      line-height: 1.6;
    }

    .photo img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ff2f6d;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      margin: 20px 0;
    }

    button {
      margin: 20px;
      padding: 14px 34px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff2f6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    .heart {
      position: fixed;
      color: #ff2f6d;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { bottom: -10px; opacity: 1; }
      to { bottom: 110%; opacity: 0; }
    }
  </style>
</head>

<body>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="box">
  <h1>Lamia üíñ</h1>

  <div class="photo">
    <img src="lamia.jpg" alt="Lamia">
  </div>

  <p>
    From the moment you came into my life, everything felt calmer and warmer.
    I don‚Äôt promise perfection, but I promise honesty, loyalty, and effort.
  </p>

  <p>Will you be my Valentine? üíò</p>

  <button id="yes" onclick="yesClick()">Yes üíï</button>
  <button id="no" onmouseover="moveNo()">No üôà</button>
</div>

<script>
  function yesClick() {
    alert("You just made me the happiest person alive ‚ù§Ô∏è");
  }

  function moveNo() {
    const no = document.getElementById("no");
    no.style.left = Math.random() * 80 + "vw";
    no.style.top = Math.random() * 80 + "vh";
  }

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 500);
</script>

</body>
</html>
